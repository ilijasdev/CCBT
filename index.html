<body>
  <div>
    <div style="text-align:center">

      </div>
      <input class="input_field" type="text" size="60" id="address" value="0x80E46246E765F301fCb6940906eB86760E25E079">
      <button class="get_balances_button" onclick="getTokenDataFtm();getTokenDataEth();getTokenDataBsc();">
        <i class="fa fa-wallet"></i></button>
      </div>
  </div>
  <div id="metadata_balances_section">
    <select class="input_field" style="display:none" name="chain" id="chain">

      <!-- Testnet value 4002 -->
      <option value="250"> Fantom-Opera Testnet </option>
    </select>

    <h2>Wallet Metadata</h2>
    <ul id="metadata"></ul>

    <h2>Token Balances</h2>
    <h3>Fantom-Opera</h3>
    <table id="tokenTableFtm"></table>

    <h3>Ethereum Mainnet</h3>
    <table id="tokenTableEth"></table>

    <h3>Binance Smart Chain</h3>
    <table id="tokenTableBsc"></table>
  </div>
